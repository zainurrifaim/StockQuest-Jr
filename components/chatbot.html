<!-- src/components/chatbot.html -->
<!-- This component contains both the toggle button and the chat panel -->

<!-- Chatbot Toggle Button -->
<div class="fixed bottom-5 right-5 z-50">
  <button id="chatbot-toggle-button" class="w-20 items-center justify-center hover:scale-110 transition-transform duration-300 focus:outline-none focus:ring-4" aria-label="Open chat">
    <!-- Using the chatbot image as the icon -->
    <img src="assets/images/chatbot.png" alt="Chatbot Icon" class="w-full h-full object-contain p-2">
  </button>
</div>

<!-- Chatbot Panel -->
<!-- Initially hidden, visibility is toggled by JavaScript -->
<div id="chatbot-panel" class="hidden fixed bottom-28 right-5 w-[90vw] max-w-sm h-[70vh] max-h-[500px] bg-white rounded-2xl shadow-2xl z-50 flex flex-col transition-all duration-300 transform-gpu opacity-0 translate-y-4">
  <!-- Chat Header -->
  <div class="flex-shrink-0 flex justify-between items-center p-4 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800">AI Chatbot Assistant</h2>
    <button id="chatbot-close-button" class="text-gray-400 hover:text-gray-700" aria-label="Close chat">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Messages Container -->
  <div id="chatbot-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
    <!-- Chat messages will be added here by JavaScript -->
    <div class="flex">
      <div class="bg-gray-200 text-dark p-3 rounded-lg rounded-bl-none max-w-xs">
        Hi there! How can I help you with chemistry today?
      </div>
    </div>
  </div>

  <!-- Typing Indicator -->
  <div id="chatbot-typing-indicator" class="hidden p-4 flex-shrink-0">
    <div class="flex items-center space-x-1">
      <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
      <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
      <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
    </div>
  </div>

  <!-- Message Input Form -->
  <div class="flex-shrink-0 p-4 border-t border-gray-200">
    <form id="chatbot-form" class="flex items-center space-x-3">
      <input type="text" id="chatbot-input" placeholder="Ask something..." class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary" autocomplete="off" required />
      <button type="submit" class="bg-primary text-white rounded-full p-3 hover:bg-highlight focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors" aria-label="Send message">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </button>
    </form>
  </div>
</div>
