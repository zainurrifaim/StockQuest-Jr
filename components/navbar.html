<nav class="bg-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-6 py-3 relative">
    <div class="flex justify-between items-center w-full">
      <!-- Brand -->
      <a class="font-bold text-2xl lg:text-3xl" href="./index.html">
        StockQuest Jr.
      </a>

      <!-- Hamburger button: always visible on all screen sizes -->
      <div>
        <button id="hamburger-btn" class="text-gray-700 focus:outline-none" aria-expanded="false" aria-controls="mobile-menu">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>

    <!-- Single nav menu: hidden by default, toggled by hamburger on all breakpoints -->
    <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-white shadow-md z-50">
      <a href="./index.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Game</a>
      <a href="./learning.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Learning</a>
      <a href="./quiz.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Quiz</a>
      <a href="./about.html" class="block py-2 px-4 text-sm hover:bg-gray-200">About</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    if (hamburgerBtn && mobileMenu) {
      hamburgerBtn.addEventListener('click', () => {
        const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
        hamburgerBtn.setAttribute('aria-expanded', !expanded);
        mobileMenu.classList.toggle('hidden');
      });
    }
  });
</script>
