<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - StockQuest Jr.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-blue-50 flex flex-col min-h-screen">

    <div id="navbar-container"></div>

    <main class="container mx-auto p-4 md:p-6 flex-grow">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 game-title">Stock Market Quiz</h1>
        <div class="card max-w-2xl mx-auto">
            
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">1. What do you own when you buy a stock?</h2>
                <div class="space-y-2">
                    <button class="quiz-option">A) A piece of the company's debt</button>
                    <button class="quiz-option">B) A small piece of the company</button>
                    <button class="quiz-option">C) A product from the company</button>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-bold mb-2">2. If a stock price goes up, what happens to your investment?</h2>
                <div class="space-y-2">
                    <button class="quiz-option">A) It becomes more valuable</button>
                    <button class="quiz-option">B) It becomes less valuable</button>
                    <button class="quiz-option">C) Nothing happens</button>
                </div>
            </div>

            <button class="game-button next-day mt-4 w-full">Submit Answers</button>

        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
</body>
</html>
