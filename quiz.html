<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - StockQuest Jr.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-blue-50 flex flex-col min-h-screen">

    <div id="navbar-container"></div>

    <main class="container mx-auto p-4 md:p-6 flex-grow flex items-center justify-center">
        <div class="card max-w-2xl mx-auto w-full">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 game-title">Stock Market Quiz</h1>

            <div id="quiz-container">
                <h2 id="question-text" class="text-xl font-bold mb-4 text-center">Loading question...</h2>
                <div id="options-container" class="space-y-3">
                    </div>
                <p id="feedback-text" class="mt-4 text-center font-semibold"></p>
                <button id="next-btn" class="game-button next-day mt-4 w-full hidden">Next Question</button>
            </div>

            <div id="score-screen" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-4">Quiz Complete!</h2>
                <p id="score-text" class="text-xl mb-6">Your score: 0 / 10</p>
                <button id="restart-btn" class="game-button restart w-full">Play Again?</button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
